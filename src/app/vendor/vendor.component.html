<nav class="navbar" style="background-color: white; height: 60px;">
    <a class="navbar-brand">
        <img src="assets/img/logo.webp" width="50" height="50" class="d-inline-block align-top" alt="">
        &nbsp;<b>UST</b>

<nav class="navbar" style="background-color: rgb(153, 169, 204); height: 70px;">

<div class="jumbotron" style="background-color:rgb(227, 251, 253); ">
    

        <br><br><br>
        <div>
            <section id="cover">
                <form>
                    <input type="hidden" name="patient.regId" />
                    
                        Enter Vendor Name <input type="text" class="form-control" [(ngModel)]="vendor.vendorName"
                            name="vendorName" /><br />
                    
                    
                        Enter Address: <input type="text" class="form-control" [(ngModel)]="vendor.address"
                            name="address" /><br />
                        <label for="form-control" > </label>
                            
                        <br>

                        <div class="drop-down">
                            <label>Enter location: </label>
                            <select class="form-control" [(ngModel)]="vendor.location" name="location">
                                <option value="trivandrum">Trivandrum</option>
                                <option value="chennai">Chennai</option>
                                <option value="banglore">banglore</option>

                            </select>
                        </div>
                        <br>

                        Enter service: <input type="text" class="form-control" [(ngModel)]="vendor.service"
                            name="service" /><br />
                        Enter pin: <input type="text" class="form-control" [(ngModel)]="vendor.pin" name="pin" /><br />
                        Enter trainer name: <input type="text" class="form-control" [(ngModel)]="vendor.name"
                            name="name" /><br />
                        Enter department: <input type="text" class="form-control" [(ngModel)]="vendor.department"
                            name="department" /><br />
                        Enter email: <input type="text" class="form-control" [(ngModel)]="vendor.email"
                            name="email" /><br />
                        Enter phone: <input type="text" class="form-control" [(ngModel)]="vendor.phone"
                            name="phone" /><br />

                           
                        <button (click)="addRecord()">Add Record</button>
                        <br><br>
                </form>
            </section>


        </div>
    
    </div>
